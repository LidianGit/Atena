<div class='wrapper'>
  <ng-sidebar-container>
    <ng-sidebar #sidebar [(opened)]="sideBarOpened" mode="push" >
      <div style="display: none;" id="toggleSidebar" (click)="toggleSidebar()" ><i class="fa fa-bars"></i></div>
      <app-form-component-menu></app-form-component-menu>
    </ng-sidebar>
    <div  ng-sidebar-content style="min-height: 80vh;" >

      <div id="removedElementContainer" class="removedElementContainer"  [dragula]='"bag-items"'  [dragulaOptions]="itemsOptions"
           [dragulaModel]='(formContainerState | async).removedElements' *ngIf="(formContainerState | async).showTrashCan" >
        <div *ngFor="let formElement of (formContainerState | async).removedElements let index = index" >
          <app-form-element [formElement]="formElement" ></app-form-element>
        </div>
      </div>

      <div class="formContainerHelp" *ngIf="!(formContainerState | async).showTrashCan" >
        <i class="fa fa-arrow-down " aria-hidden="true"></i>
        <span>Drop elements here</span>
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </div>
      <div class="formContainerHelp" *ngIf="(formContainerState | async).showTrashCan">
        <div>
          <i class="fa fa-remove " aria-hidden="true"></i>
          <span>Remove element</span>
          <i class="fa fa-remove " aria-hidden="true"></i>
        </div>
      </div>


      <div class='content container'>
        <app-form-element-container [formElementContainer]="(formContainerState | async).form" ></app-form-element-container>

        <!--
        <div  id="formContainer_root" class="formContainer" (dblclick)="formContainerElementSelected('');toggleSidebar()"
              [dragula]='"bag-items"' [dragulaOptions]="itemsOptions"
              [dragulaModel]='(formContainerState | async).form.elements' >
            <div *ngFor="let formElement of (formContainerState | async).form.elements; let index = index" >
              <app-form-element (click)="formContainerElementSelected(formElement.type)" [formElement]="formElement" [view]="'form'" [attr.data-id]="formElement.id" ></app-form-element>
            </div>
        </div>
        -->
      </div>
    </div>
  </ng-sidebar-container>
</div>
